<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
    <div class="calculator">
        <h1 style="color:rgb(229, 16, 16);">Calculator</h1>
        <input type="text" name="screen" id="screen" style="height:80px; width:186px;">
        <div id="row1">
            <table>
                <tr>
                    <td><button>(</button></td>
                    <td><button>)</button></td>
                    <td><button id="ans">ans</button></td>
                    <td><button id="del">del</button></td>
                    <td><button id="clear">clr</button></td>
                </tr>
            </table>
        </div>    
        <div id="row2">
            <table>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>%</button></td>
                    <td><button>√</button></td>
                </tr>
            </table>
        </div> 
        <div id="row3">
            <table>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>x</button></td>
                    <td><button>÷</button></td>
                </tr>
            </table>
        </div>
        <div id="row4">
            <table>   
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>+</button></td>
                    <td><button>-</button></td>
                </tr>
            </table>
        </div>
        <div id="row5">
            <table>
                <tr>
                    <td><button>.</button></td>
                    <td><button>0</button></td>
                    <td><button>±</button></td>
                    <td><button style="width: 75px; background-color: rgb(21, 174, 245);">ENTER</button></td>
                </tr>
            </table>
        </div>
    </div>    
    </div>
</body>
<script src="move.js"></script>
</html>
